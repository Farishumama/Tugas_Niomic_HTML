<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="Nama" placeholder="Nama Lengkap..."></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="Username" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="Email" placeholder="Your email...">
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="Password" placeholder="Password...">
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" name="Alamat Web" placeholder="Masukkan URL Web..."></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="Tangal Lahir"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" name="Umur" min="10" max="60">
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio">&nbsp;Laki-laki <input type="radio">&nbsp;Perempuan
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="Agama">
              <option value="Islam" selected>Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Budha">Budha</option>
              <option value="Hindu">Hindu</option>
            </select></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="name" rows="3" cols="25"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><input type="image" src="logo1.jpg" width="25%">
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="sample.mp3" controls preload="auto"></audio>
          </tr>
        </table>
      </fieldset>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
  </body>
</html>
